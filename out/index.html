<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>deCalendar demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js" integrity="sha256-/ioiJhI6NkoUDkSyBru7JZUGXGQhdml6amBC3ApTf5A=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone.min.js" integrity="sha256-sSzkpCRBGdn45u312YcerqHten/KdUKSPXF9f6IK6C8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js" integrity="sha256-wLefPvftUZaYEQquDfRpnXG8nkR2o9vutAcDLNe64R0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js" integrity="sha256-jpW4gXAhFvqGDD5B7366rIPD7PDbAmqq4CO0ZnHbdM4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous" />
    <script src="decalendar.js" type="text/javascript"></script>
    <link rel="stylesheet" href="decalendar.css">
    <script type="text/javascript">
      $(function () {
        var calendar = new deCalendar($('#calendar'), {});
        calendar.day(
          moment().startOf('day').add(8, 'h'),
          moment().endOf('day').subtract(8, 'h'),
          moment.duration(30, 'm'),
          [
            {
              id: 1,
              name: 'Track 1',
            },
            {
              id: 2,
              name: 'Track 2',
            },
            {
              id: 3,
              name: 'Track 3',
            },
          ]
        ).addItems(
          [
            {
              id: 1,
              column: 1,
              begin: moment().startOf('day').add(10, 'h'),
              end: moment().startOf('day').add(11, 'h'),
              name: 'Item 1',
            },
            {
              id: 10,
              column: 1,
              begin: moment().startOf('day').add(10, 'h').add(15, 'm'),
              end: moment().startOf('day').add(14, 'h'),
              name: 'Item long',
            },
            {
              id: 2,
              column: 1,
              begin: moment().startOf('day').add(10, 'h').add(30, 'm'),
              end: moment().startOf('day').add(11, 'h').add(30, 'm'),
              name: 'Item 2',
            },
            {
              id: 11,
              column: 1,
              begin: moment().startOf('day').add(13, 'h'),
              end: moment().startOf('day').add(15, 'h'),
              name: 'Item test',
            },
            {
              id: 3,
              column: 3,
              begin: moment().startOf('day').add(12, 'h').add(30, 'm'),
              end: moment().startOf('day').add(13, 'h'),
              name: 'Item 3',
            },
          ]
        );
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header bg-info text-white">
          Calendar
        </div>
        <div id="calendar" class="card-body p-0"></div>
      </div>
    </div>
  </body>
</html>
